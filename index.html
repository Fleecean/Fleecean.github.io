<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hey sigmas, here's a gyatt</p>
    <img src="../images/blue_duckass.gif">
    
    <p>Your IP Address is: <span id="ip-address">Loading...</span></p>

    <script>
        // Function to fetch and display the IP address
        async function fetchIPAddress() {
            try {
                // Use a free IP API service to get the client's IP address
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip-address').textContent = data.ip;
            } catch (error) {
                console.error('Error fetching the IP address:', error);
            }
        }
        
        // Call the function when the page loads
        window.onload = fetchIPAddress;
    </script>
</body>
</html>
